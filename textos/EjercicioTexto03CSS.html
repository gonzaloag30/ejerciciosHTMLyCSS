<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio texto 03</title>
    <style>
    ins{color: #32cd32;vertical-align: 0.5em}
    del{color:#0000ff; vertical-align:-1em;font-size:1.75em}
    .dos {vertical-align: -1em}
    .uno {font-size: 0.75em;vertical-align: top}
    .cero {font-size: 0.75em;vertical-align: text-top}
    </style>
</head>
<body>
    <h2>Mi color favorito es el <del>azul</del> <ins>verde</ins>!</h2> 
    <p><span class="cero">Hay que</span> tener en cuenta que <span class="uno">los navegadores</span> tachan
    <span class="dos">el texto</span> marcado con <del>del</del> (del) y subrayan el marcado con 
    <ins>ins</ins></p>
</body>
</html>
